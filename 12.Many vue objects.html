<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Изучаем Vue.js</title>
</head>
<body>

    <div id="app">
      <h1>{{ title }}</h1>
      <h3>{{ newField }}</h3>
    </div>

    <div id="app2">
        <h1>{{ title }}</h1>
        <button @click="changeFirstTitle">Change</button>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <script>
        var vue1 = new Vue({
            el: '#app',
            data: {
               title: 'Title One'
            },
            methods: {
              alertTest: function() {
                alert('I am from App 1')
              }
            }
        });

        console.log(vue1)
        vue1.newField = 'Test'

         new Vue({
            el: '#app2',
            data: {
               title: 'Title Two'
            },
            methods: {
              changeFirstTitle: function() {
                vue1.title = "Change title from second app"
                vue1.newField = "New newField!"
                setTimeout(function() {
                  vue1.alertTest()
                }, 1000)
              }
            }
        });
    </script>
</body>
</html>
