<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Изучаем Vue.js</title>
</head>
<body>

    <div id="app">
        <h1>String: {{ message }}</h1>
        <h1>Sum: {{ 1 + 2 }}</h1>
        <input type="text" v-model="message">

        <pre>{{ $data | json }}</pre>

        <div class="worker">
            <h1>{{ sayHello() }}</h1>
            <h1>Age: {{ age }}</h1>
            <h1>IF Statement: {{ isWorker ? 'I am Woker' : 'I am not a Worker' }}</h1>
            <h1>Functions: {{ string.split('').reverse().join('') }}</h1>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Vuejs!',
                age: '1',
                isStudent: false,
                name: 'Vue',
                string: 'My name is Vue'
            },
            methods: {
                sayHello: function() {
                    return 'Hello my name is ' + this.name
                }
            }
        });
    </script>
</body>
</html>
