<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Изучаем Vue.js</title>
</head>
<body>

    <div id="app">
        <h2 @mouseover="onHover">{{ title }}: {{ counter }}</h2>
        <button @click.once="addCounter(5, 'Изменено на 5', $event)">+5</button>
        <button @click.prevent.self="addCounter(10, 'Изменено на 10', $event)">+10</button>

        <hr>

        <h2><a href="http://google.com" target="_blank" @click.prevent>Google</a></h2>

        <div @scroll.passive="onScroll"></div>

        <!--
            .stop - stopPropagation()
            .prevent - preventDefault()
            .capture
            .self
            .once
            .passive
        -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0,
                title: 'Счетчик'
            },
            methods: {
                addCounter: function(num, str, event) {
                    this.counter += num
                    this.title = str
                    if (num === 5) {
                        //blue
                        event.target.style.color = 'blue'
                    } else if (num === 10) {
                        //red
                        event.target.style.color = 'red'
                    }
                },
                onHover: function(event) {
                    event.target.style.color = 'red'
                }
            }
        });
    </script>
</body>
</html>
